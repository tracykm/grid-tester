<html>
  <main id="main">
    <h1>
      What are your main <br />
      areas of focus?
    </h1>
    <div class="subtext">
      This will help us build a personalized experience for you
    </div>
    <div class="options">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Blood_Glucose" />
          <div class="ck-container">
            <span class="ck-text">Blood Glucose</span>
          </div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="medication" />
          <div class="ck-container">
            <span class="ck-text">Medication </span>
          </div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="food_tracking" />
          <div class="ck-container">
            <span class="ck-text">Food Tracking</span>
          </div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="Exercise" />
          <div class="ck-container"><span class="ck-text">Exercise</span></div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="weight" />
          <div class="ck-container">
            <span class="ck-text">Weight Management</span>
          </div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="weight" />
          <div class="ck-container">
            <span class="ck-text">Blood Pressure</span>
          </div>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="weight" />
          <div class="ck-container"><span class="ck-text">A1C</span></div>
        </label>
      </div>
    </div>
  </main>
  <style>
    html {
      font-size: 28px;
    }
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      color: #293253;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 500;
    }

    #main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .options {
      margin-top: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(7rem, 1fr));
      display: grid;
      grid-column-gap: 1rem;
      grid-row-gap: 0.5rem;
    }
    .checkbox {
      margin: 4px;
      background-color: white;
      border: 1px solid #929aa3;
      color: #929aa3;
      overflow: auto;
      float: left;
      height: 4.5rem;
      width: 100%;
      text-align: center;
    }

    .checkbox label {
      float: left;
      width: 4em;
      font-size: 1rem;
    }

    .checkbox label,
    .checkbox .ck-container {
      width: 100%;
      height: calc(100% - 3px);
    }

    .checkbox,
    .checkbox label .ck-container {
      border-radius: 0.25rem;
    }

    .checkbox label .ck-container {
      text-align: center;
      padding: 3px 0px;
      display: block;
      /* transform: translateY(20%); */
      position: relative;
    }

    .checkbox .ck-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      left: 0;
      padding: 1rem;
      box-sizing: border-box;
      cursor: pointer;
    }

    .checkbox label input {
      position: absolute;
      top: -20px;
    }

    .checkbox input:hover + .ck-container {
      background-color: #e4e9ef;
    }

    .checkbox input:checked + .ck-container {
      background-color: #424fa5;
      color: #fff;
    }

    .checkbox input:checked:hover + .ck-container {
      background-color: #303a75;
      color: #fff;
    }
  </style>
</html>
